
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanches Gourmet</title>
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('imagens/xxx.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body>

    <h1 id="pedido_gourmet">🍔 Lanches Gourmet - Faça seu Pedido</h1>

    <section id="cardapio">
        <div class="item">
            <img src="imagens/bacon.jpg" alt="Hambúrguer Clássico">
            <h3>Hambúrguer Clássico - R$ 20,00</h3>
            <button onclick="adicionar('Hambúrguer Clássico', 20)">Adicionar</button>
        </div>

        <div class="item">
            <img src="imagens/especial.jpg" alt="Cheddar Bacon">
            <h3>Cheddar Bacon - R$ 25,00</h3>
            <button onclick="adicionar('Cheddar Bacon', 25)">Adicionar</button>
        </div>

        <div class="item">
            <img src="imagens/caseiro.jpg" alt="Batata Frita">
            <h3>Batata Frita - R$ 10,00</h3>
            <button onclick="adicionar('Batata Frita', 10)">Adicionar</button>
        </div>

        <div class="item">
            <img src="imagens/caseirobacon.jpg" alt="Combo Burger + Refri">
            <h3>Combo Burger + Refri - R$ 30,00</h3>
            <button onclick="adicionar('Combo Burger + Refri', 30)">Adicionar</button>
        </div>

        <div class="item">
            <img src="imagens/egg.jpg" alt="Refrigerante">
            <h3>Refrigerante - R$ 5,00</h3>
            <button onclick="adicionar('Refrigerante', 5)">Adicionar</button>
        </div>
    </section>

    <section id="carrinho">
        <h2>🛒 Carrinho</h2>
        <ul id="lista"></ul>
        <p id="valor_resumo"><strong>Total: R$ <span id="total">0.00</span></strong></p>
        <p><strong>VALOR DA ENTREGA <span>R$ 3.00 JÁ ADICIONADO NO PEDIDO TOTAL</span></strong></p>
        <button onclick="limparCarrinho()">🗑️ Limpar Carrinho</button>
       <button id="btn_red" onclick="window.location.href='index.html'">Voltar Início</button>
    </section>

    <section id="formulario">
        <h2>📋 Dados de Entrega:</h2>
        <form action="enviar.php" method="POST" onsubmit="return montarMensagem()">
            <input type="text" name="nome" placeholder="Seu Nome" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="text" name="rua" placeholder="Rua" required>
            <input type="text" name="numero" placeholder="Número" required>
            <input type="text" name="bairro" placeholder="Bairro" required>
            <input type="text" name="complemento" placeholder="Complemento">

            <label for="pagamento">Forma de Pagamento:</label>
            <select name="pagamento" id="pagamento" required>
                <option value="" disabled selected>Escolha uma opção</option>
                <option value="Cartão">💳 Cartão</option>
                <option value="Dinheiro">💵 Dinheiro</option>
                <option value="Pix">🔥 Pix</option>
            </select>

            <textarea id="pedidoFinal" name="pedido" placeholder="Seu pedido aparecerá aqui" readonly></textarea>

            <button type="submit">📧 Finalizar o pedido</button>
        </form>
    </section>


    <script src="assets/js/script.js"></script>

</body>

</html>
