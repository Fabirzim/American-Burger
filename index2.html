<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lanches Gourmet</title>
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <h1>🍔 Lanches Gourmet - Faça seu Pedido</h1>

  <section id="cardapio">
    <h2>Cardápio</h2>

    <div class="item">
      <img src="imagens/bacon.jpg" alt="Hambúrguer Clássico">
      <h3>Hambúrguer Clássico - R$ 20,00</h3>
      <button onclick="adicionar('Hambúrguer Clássico', 20)">Adicionar</button>
    </div>

    <div class="item">
      <img src="imagens/especial.jpg" alt="Cheddar Bacon">
      <h3>Cheddar Bacon - R$ 25,00</h3>
      <button onclick="adicionar('Cheddar Bacon', 25)">Adicionar</button>
    </div>

    <div class="item">
      <img src="imagens/caseiro.jpg" alt="Batata Frita">
      <h3>Batata Frita - R$ 10,00</h3>
      <button onclick="adicionar('Batata Frita', 10)">Adicionar</button>
    </div>

    <div class="item">
      <img src="imagens/caseirobacon.jpg" alt="Combo Burger + Refri">
      <h3>Combo Burger + Refri - R$ 30,00</h3>
      <button onclick="adicionar('Combo Burger + Refri', 30)">Adicionar</button>
    </div>

    <div class="item">
      <img src="imagens/egg.jpg" alt="Refrigerante">
      <h3>Refrigerante - R$ 5,00</h3>
      <button onclick="adicionar('Refrigerante', 5)">Adicionar</button>
    </div>

  </section>

  <section id="carrinho">
    <h2>🛒 Carrinho</h2>
    <ul id="lista"></ul>
    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
  </section>

  <section id="formulario">
  <h2>📋 Dados de Entrega:</h2>
  <form action="enviar.php" method="POST" onsubmit="return montarMensagem()">
    <input type="text" name="nome" placeholder="Seu Nome" required>
    <input type="text" name="endereco" placeholder="Endereço para entrega" required>

    <label for="pagamento">Forma de Pagamento:</label>
    <select name="pagamento" id="pagamento" required>
      <option value="" disabled selected>Escolha uma opção</option>
      <option value="Cartão">💳 Cartão</option>
      <option value="Dinheiro">💵 Dinheiro</option>
      <option value="Pix">🔥 Pix</option>
    </select>

    <textarea id="pedidoFinal" name="pedido" placeholder="Seu pedido aparecerá aqui" readonly></textarea>

    <button type="submit">📧 Enviar Pedido por E-mail</button>
  </form>
</section>

  <script src="main.js"></script>
  
</body>
</html>
